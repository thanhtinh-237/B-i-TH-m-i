<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang Web Của Tôi</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  
  .footer {
    margin-top: auto; /* Đặt footer ở dưới cùng */
  }
  
  /* Footer top */
  .footer-top {
    background-color: #99FFFF;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  
  .email-input {
    padding: 8px;
    border: 1px solid #edafb8;
    border-radius: 4px;
    margin-right: 10px;
  }
  
  .email-submit {
    padding: 8px 20px;
    border: none;
    border-radius: 4px;
    background-color: #edafb8;
    color: white;
    cursor: pointer;
  }
  
  /* Footer bottom */
  .footer-bottom {
    background-color: #66FFFF;
    padding: 20px;
    color: #9c6644;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .footer-logo {
    width: 100px; /* Điều chỉnh kích thước logo nếu cần */
  }
</style>
</head>
<body>

<!-- Nội dung trang web ở đây -->

<footer class="footer">
  <!-- Footer top -->
  <div class="footer-top">
    <div>
      <h3>
        Nhập email của bạn nhé!
      </h3>
      <input type="email" class="email-input" placeholder="Nhập email của bạn">
      <button class="email-submit">OK</button>
    </div>
    <div style="font-size: 19px;">
      Trang chủ
      <br> Trang tin tức
      <br> Trang đăng kí
      <br> Trang sản phẩm 
    </div>
  </div>

  <!-- Footer bottom -->
  <div class="footer-bottom">
    <div>
      <img src="https://cdn.glitch.global/566073ee-f78b-4ae9-9d07-1ea24ed8f3f4/vu%CC%9Bo%CC%9B%CC%80n%20hoa%20nhie%CC%A3%CC%82t%20%C4%91o%CC%9B%CC%81i-2.png?v=1711802868802" alt="Logo" class="footer-logo">
    </div>
    <div style="font-size: 19px;">
      Flower shop: Vườn hoa nhiệt đới
    </div>
  </div>
</footer>

</body>
</html>
